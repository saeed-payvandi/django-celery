services:
  redis:
    image: redis:7.2-alpine

  django:
    image: eshop_django
    container_name: django_celery_project
    build:
      context: eshop
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./eshop:/app/
    ports:
      - "8000:8000"
    env_file:
      - eshop/.env
#    environment:
#      ALLOWED_HOSTS: "localhost,127.0.0.1"
#      DEBUG: "True"
#      SECRET_KEY: "test"
    depends_on:
      - redis

  celery:
    container_name: celery
    build:
      context: eshop
      dockerfile: Dockerfile
    # command: celery --app=config worker -l INFO -Q queue1
    command: celery --app=config worker -l INFO -Q celery,celery:1,celery:2,celery:3
    volumes:
      - ./eshop:/app/
    env_file:
      - eshop/.env
    depends_on:
      - redis
      - django

